<!DOCTYPE html>
<html>
<head>
    <title>TecV 3D Cloud plot</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <button id="dropdownToggle">Menu</button> <!-- Dropdown Toggle Button -->
        <div id="controlBox">
            <div id="controls">

                <!-- Upload File-->
                <label>
                    Load Coordinates:
                    <input type="file" id="fileInput" accept=".txt" />
                </label>
                
                <!--Sphere Color-->
                <label>
                    Sphere Color:
                    <input type="color" id="colorPicker" value="#ffffff" />
                </label>

                <!-- New dropdown for selecting text files -->
                <label>
                    Select File:
                    <select id="fileDropdown">
                        <option value="">Select a file...</option>
                        <option value="3D_Tests/txt/poolTest1.txt">PingPoolTest</option>
                        <option value="3D_Tests/txt/Cave.txt">Cave System</option>
                        <option value="3D_Tests/txt/sphere.txt">Sphere</option>
                        <option value="3D_Tests/txt/saturn.txt">Saturn</option>
                        <!-- Add more options here for each file -->
                    </select>
                </label>

                <!-- Mesh Color -->
                <label>
                    Mesh Color:
                    <input type="color" id="meshColorPicker" value="#ff0000" /> <!-- Default red color -->
                </label>
                <button id="toggleMesh">Toggle Mesh</button>
                <button id="connectClosest">Connect Closest Points</button>
            </div>
        </div>
    <script type="module" src="main.js"></script>
</body>
</html>
