<!DOCTYPE html>
<html>
<head>
    <title>Three.js Spheres with Outlines</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/"
        }
      }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        const sphereDiameter = 1; // Universal diameter variable

        function init() {
            // Create scene, camera, renderer
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create wireframe (grid)
            const gridHelper = new THREE.GridHelper(10, 10);
            gridHelper.position.y = -1;
            scene.add(gridHelper);

            // Add orbit controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.enableZoom = true;

            // Load and process coordinates
            loadCoordinates();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        async function loadCoordinates() {
            try {
                const response = await fetch('3D_Tests/poolTest1.txt');
                const text = await response.text();
                const lines = text.split('\n');
                for (let line of lines) {
                    const parts = line.trim().split(/\s+/);
                    if (parts.length === 3) {
                        const [x, y, z] = parts.map(Number);
                        createSphereWithOutline(x, y, z);
                    }
                }
            } catch (error) {
                console.error('Error loading coordinates:', error);
            }
        }

        function createSphereWithOutline(x, y, z) {
            const geometry = new THREE.SphereGeometry(sphereDiameter / 2, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(x, y, z);
            scene.add(sphere);

            // Outline
            const outlineMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.BackSide });
            const outlineMesh = new THREE.Mesh(geometry, outlineMaterial);
            outlineMesh.position.set(x, y, z);
            outlineMesh.scale.multiplyScalar(1.1); // Slightly larger to create an outline effect
            scene.add(outlineMesh);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
